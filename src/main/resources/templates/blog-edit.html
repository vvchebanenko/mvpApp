
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>asdasdasd</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<p/>

<header th:insert="blocks/header.html :: header"></header>




<div class="container mt-5">
    <h1>Редактирование статьи</h1>
    <div class="container mt-5 mb-5">
        <div th:each="el: ${post}">
        <form  method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control">
            <br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите тему" class="form-control">
            <br>
            <textarea name="full_text" th:text="${el.full_text}"  placeholder="Введите текст статьи" class="form-control"/>
            <br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
        </div>
    </div>
</div>



<footer  th:insert="blocks/footer.html :: footer "></footer >









</body>
</html>
